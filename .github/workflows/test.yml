name: CI Test

on:
  workflow_call:
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: [ self-hosted ]
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g pnpm
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm run test:ci
